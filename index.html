<!DOCTYPE html>
<html>
<head>
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">
            00 : 00 : 00
        </div>
    </div>
<div class="buttons">

    <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>

    <button id="startBtn" class="btn" style="--clr:rgb(145, 243, 145);">Start</button>

    <button id="resetBtn" class="btn" style="--clr:rgb(241, 238, 16);">Reset</button>
</div>

    <script src="script.js"></script>
</body>
</html>
